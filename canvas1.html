<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas1</title>
</head>
<body onload="draw('canvas')">
    <!-- move to  line to-->
    <canvas id="canvas" width="300" height="400"></canvas>
    <script>
        function draw(id){
            var canvas=document.getElementById(id);
            var cot = canvas.getContext("2d");
            cot.fillStyle = "aqua";//图形边框样式
            cot.fillRect(0,0,300,400);//绘制圆形
            var dx = 150;
            var dy = 150;
            var s  = 100;
            cot.beginPath();//开始绘制
            cot.fillstyle = "rgb(100,255,100)";
            cot.strokeStyle = "rgb(0,0,100)";//图形边框的样式
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI / 15*11;
            for (var i=0;i<30;i++){
                var x = Math.sin(i*dig);
                var y = Math.cos(i*dig);
                cot.lineTo(dx+x*s,dy+y*s);//绘制直线
            }
            cot.closePath();
            cot.fill();
            cot.stroke();
        }
    </script>
</body>
</html>
